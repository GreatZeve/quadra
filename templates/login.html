{% extends 'base.html' %}
{% block content %}
  <h1>Inicia sesión</h1>
  <form method="post" class="form small">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Contraseña
      <input type="password" name="password" required />
    </label>
    <button class="btn primary" type="submit">Entrar</button>
  </form>
{% endblock %}
